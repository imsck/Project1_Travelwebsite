<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Project1_css/style.css">
        <script src="https://kit.fontawesome.com/b99c4655c3.js" crossorigin="anonymous"></script>
        <title>Travel Website | Welcome</title>
    </head>

    <body>
        <nav class="navbar bg-dark">
            <div class="container">
                <h1 class="logo lg-heading text-light ">WT</h1>
                <ul class="nav-items">
                    <li class="nav-item"><a href="./home.html">Home</a></li>
                    <li class="nav-item"><a href="./about.html">About</a></li>
                    <li class="nav-item"><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section class="contact-form">
            <div class="container">

                <div class="form-wrapper">
    
                    <div class="company-address">
                        <div class="address-group">
                            <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">Location</h2>
                            <p class="text-gray">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                        </div>
                        <div class="address-group">
                            <i class="fa-solid fa-envelope fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">Email</h2>
                            <p class="text-gray">Lorem.@gmail.com</p>
                        </div>
                        <div class="address-group">
                            <i class="fa-solid fa-phone fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">Call</h2>
                            <p class="text-gray">+91 0000 0000 00</p>
                        </div>
                        <img src="./Project1_img/company-img.jpg" alt="Company image">
                    </div>
    
                    <form action="" class="form">
                        <h1 class="lg-heading text-black">Contact Us</h1>
                        <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below</p>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" required>
                        </div>
                       
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="meassage">Message</label>
                            <textarea id="message"></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
    
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="social-media-links">
                <i class="fa-brands fa-facebook-f fa-4x"></i>
                <i class="fa-brands fa-instagram fa-4x"></i>
                <i class="fa-brands fa-twitter fa-4x"></i>
            </div>
            <p>World Travel &copy; 2022, All Rights Reserved</p>
        </footer>
        
    </body>
